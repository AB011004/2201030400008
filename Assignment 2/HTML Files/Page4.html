<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build Your Custom Workout</title>
  <link rel="stylesheet" href="Page4.css">
</head>
<body>
  
  <main>
    <h1> Build your Workout Plan</h1>
    <form action="#">
      <h2>Choose your workout goals:</h2>
      <div class="checkbox-group">
        <input type="checkbox" id="goal-strength" name="goal[]" value="strength">
        <label for="goal-strength">Strength Training</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="goal-cardio" name="goal[]" value="cardio">
        <label for="goal-cardio">Cardiovascular Training</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="goal-Muscle" name="goal[]" value="Muscle">
        <label for="goal-Muscle">Muscle Building</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="goal-Fat" name="goal[]" value="Fat">
        <label for="goal-Fat">Fat Loss</label>
      </div>
      <h2>Select your experience level:</h2>
      <select name="experience" id="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
      <h2>How many days per week can you dedicate to working out?</h2>
      <select name="frequency" id="frequency">
        <option value="2-3">2-3 Days</option>
        <option value="4-5">4-5 Days</option>
        <option value="6-7">6-7 Days</option>
      </select>
      <button type="submit">Generate My Workout</button>
    </form>
  </main>
</body>
</html>
